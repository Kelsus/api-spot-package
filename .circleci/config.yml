#
# Check {{ '/language-javascript' | docs_url }} for more details
#
version: 2.1
jobs:
  bump:
    docker:
      - image: cimg/node:14.18.1
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT     
      - run:
          name: git config
          command: |
            git config user.email "dev-ops@kelsus.com"
            git config user.name "Kelsus"      
      - run:
          name: bump package version
          command: |
            git remote set-url origin https://github.com/Kelsus/api-spot-package.git
            npm version patch  -m "Bumped version number to %s [ci skip]"
            git push origin main
            git push --tags
      - persist_to_workspace:
          root: ~/repo
          paths: .
  build:
    docker:
      - image: cimg/node:14.18.1

    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test:
    docker:
      - image: cimg/node:18.12.1

    working_directory: ~/repo
    steps:
      - checkout

      - run: npm test

  deploy:
    docker:
      - image: cimg/node:14.18.1

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Set registry
          command: npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run:
          name: Authenticate with NPM
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public
      - run:
          name: Publish on Spot
          working_directory: ~/repo
          command: npx @kelsus/api-spot-package --environment=prod --serviceType=package --repoUrl=https://github.com/Kelsus/api-spot-package --serviceUrl=https://www.npmjs.com/package/@kelsus/api-spot-package

workflows:
  version: 2
  build_and_publish:
    jobs:
      - test
      - bump:
          filters:
            branches:
              only:
                - main
      - build:
          requires:
            - bump
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
